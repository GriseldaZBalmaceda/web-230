<body>
    <!--dispalying the basic ordered list-->
    <h1>SHOPPING LIST v.1</h1>
<ol>
    <li>orange</li>
    <li>apples</li>
    <li>pears</li>
    <li>lime</li>
    <li>lemons</li>
</ol>

<!--displaying the ordered list using client side javascript-->
<h1>SHOPPING LIST v.2</h1>
<div id="list"></div>

<script>
 
 var d1 = document.getElementById('list')
 d1.insertAdjacentHTML('afterbegin',
 '<table>'+
 '<tr><th>id</th><th>item</th></tr>'+
'<tr><td>1</td><td>orange</td></tr>'+
'<tr><td>2</td><td>apples</td></tr>'+
'<tr><td>3</td><td>pears</td></tr>'+
'<tr><td>4</td><td>lime</td></tr>'+
'<tr><td>5</td><td>lemons</td></tr></table>');
</script>

</body>
</html>
